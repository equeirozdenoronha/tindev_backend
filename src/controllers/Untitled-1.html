<div onmousedown="down(this)" onmouseup="up(this)"
style="background-color: lightBlue">
Don’t touch
</div>
<script>
function down(leVariable){
leVariable.style.backgroundColor="lightRed";
leVariable.innerHTML="You couldn’t resist, could you?"
}
function up(leVariable){
leVariable.style.backgroundColor="lightBlue";
leVariable.innerHTML="Now the earth is ours"
}
</script>
